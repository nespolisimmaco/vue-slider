<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Vue Js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>

    <div id="app">
        <!-- Container -->
        <div class="container">
            <!-- Slider wrapper -->
            <div class="slider-wrapper" tabindex="0" @mouseover="stopAutoplay" @mouseleave="startAutoplay">
                <!-- Items (images) -->
                <div class="item">
                    <img :src="slides[activeItemIndex].image" alt="Spiderman" />
                    <div class="text">
                        <h3>{{ slides[activeItemIndex].title }}</h3>
                        <p>{{ slides[activeItemIndex].text }}</p>
                    </div>
                </div>
                <!-- End Items (images) -->

                <!-- Thumbnails -->
                <div class="thumbs">
                    <div class="prev" @click="previousImage"></div>
                    <div class="next" @click="nextImage"></div>
                    <div class="thumb" :class=" activeItemIndex === index ? 'active' : '' " @click="chooseImage(index)" v-for="(thumbnail, index) in slides">
                        <img :src="thumbnail.image" :alt="thumbnail.title" />
                    </div>
                </div>
                <!-- End Thumbnails -->
            </div>
            <!-- End Slider wrapper -->
        </div>
        <!-- End Container -->
    </div>
    
    <!-- Javascript -->
    <script src="js/script.js"></script>
</body>

</html>
